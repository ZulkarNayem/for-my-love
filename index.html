<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Do You Love Me?</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <style>
        .quicksand-font {
            font-family: "Quicksand", serif;
            font-optical-sizing: auto;
            font-style: normal;
        }

        body {
            text-align: center;
            background-color: #fdc4d4;
        }

        #questionContainer {
            position: relative;
            width: 350px;
            height: 200px;
            margin: 50px auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        button {
            position: absolute;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            cursor: pointer;
            border-radius: 24px;
            transition: 0.3s ease-in-out;
        }

        /* Glowing Effect */
        button:hover {
            box-shadow: 0px 0px 15px rgba(255, 59, 88, 0.8);
            transform: scale(1.1);
        }

        #yesBtn {
            background-color: #ff4757;
            color: white;
            bottom: 20px;
            left: 50px;
        }

        #noBtn {
            background-color: #ff4757;
            color: white;
            bottom: 20px;
            right: 50px;
        }

        #resultContainer {
            display: none;
            font-size: 24px;
            margin-top: 20px;
            animation: fadeIn 1.5s ease-in-out;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: scale(0.5);
            }

            100% {
                opacity: 1;
                transform: scale(1);
            }
        }
    </style>
</head>

<body class="quicksand-font">

    <div id="questionContainer">
        <h2>Do you love me?</h2>
        <button id="yesBtn">Yes</button>
        <button id="noBtn">No</button>
    </div>

    <div id="resultContainer">
        ❤️ I love you too! ❤️
    </div>

    <script>
        const noBtn = document.getElementById("noBtn");
        const yesBtn = document.getElementById("yesBtn");
        const questionContainer = document.getElementById("questionContainer");
        const resultContainer = document.getElementById("resultContainer");

        noBtn.style.position = "absolute";

        noBtn.addEventListener("mouseover", () => {
            const maxX = questionContainer.clientWidth - noBtn.clientWidth;
            const maxY = questionContainer.clientHeight - noBtn.clientHeight;

            const newX = Math.floor(Math.random() * maxX);
            const newY = Math.floor(Math.random() * maxY);

            noBtn.style.transform = `translate(${newX}px, ${newY}px)`;
        });

        yesBtn.addEventListener("click", () => {
            resultContainer.style.display = "block";
        });
    </script>

</body>

</html>
